<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="typingTest.css">
</head>

<body>

    <main>
        <section id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to start typing</div>
        </section>

        <button id="start_btn">New</button>

        <section id="stats_Container">
            <div>
                Accuracy
                <div id="acc_con">0%</div>
            </div>
            <div>
                Time
                <div id="time_con">30</div>
            </div>
            <div>
                WPM
                <div id="wpm_con">0</div>
            </div>
        </section>
    </main>

    <script src="typingTest.js"></script>
</body>

</html>
