<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingTest</title>
    <link rel="stylesheet" href="typingTest.css">
</head>

<body>
    <main>
        <section id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to start</div>

        <button id="start_btn">New</button>

            </div>

            </div>
            <div>WPM <div id="wpm_con"></div>
            </div>
        </section>
    </main>
    <script src="typingTest.js"></script>
</body>

</html>
