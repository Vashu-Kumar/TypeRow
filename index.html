<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <title>TypeRow</title>
</head>

<body>
  <main>
    <section id="main-container">
      <div id="paragraph-box" onclick="focusInput()"></div>
      <input type="text" id="input-field" oninput="checkTyping()">
    </section>

    <button id="start-bttn" onclick="startAgain()">Start</button>

    <section id="stats-container">
      <div>Accuracy<div id="acc_con"></div></div>
      <div>Time (sec)<div id="time_con"></div></div>
      <div>WPM<div id="wpm_con"></div></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
